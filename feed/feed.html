<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPulse - Cybersecurity News Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <button onclick="loadFeed(2)">

                <h2 id="feedTitle">ğŸ“° Personalized News Feed</h2>

            </div>
            
            <div id="feed">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your personalized feed...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->

    <!-- Article Modal -->
<div id="articleModal" class="modal">
